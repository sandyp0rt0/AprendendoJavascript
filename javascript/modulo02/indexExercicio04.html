<html>
<head>
    <title>Exercicio 04 - Modulo 02 - JavaScript</title>
</head>
<body>
    <div class="app">
        <input type="text" name="nome"/>
        <button onclick="adicionar()">Adicionar</button>
        <ul id="lista">

        </ul>
    </div>
    


    <script>
        var ulEl = document.querySelector("#lista");
        var inputEl = document.querySelector("input[name=nome]")
        var liEl,text;
        function adicionar(){
            liEl = document.createElement("li");
            text = document.createTextNode(inputEl.value);

            liEl.appendChild(text);
            ulEl.appendChild(liEl);
            inputEl.value = "";
        }

    </script>
</body>
</html>

<html>
<head>
    <title>Exercicio 02 - Modulo 02 - JavaScript</title>
</head>
<body>
    <div id="app">
        <button id="botaoBox">Cria Box Vermelho</button>
        <p>Passe o mouse nos boxes!</p>
    </div>


    <script>
        var appEl = document.querySelector("div#app");
        
        function getRandomColor(){
            var letters = "0123456789ABCDEF";
            var color = "#";
            for (var i = 0; i<6;i++){
                color += letters[Math.floor(Math.random()*16)];
            }
            return color;
        }

       var btnEl = document.querySelector("#botaoBox");
       btnEl.onclick = function(){
            var boxEl = document.createElement("div");
            boxEl.setAttribute("class","box");
            boxEl.style.width = 100;
            boxEl.style.height = 100;
            boxEl.style.backgroundColor = "#f00";
            boxEl.onmouseover = function(){
                boxEl.style.backgroundColor = getRandomColor();
            }

            appEl.appendChild(boxEl);

        }

    </script>
</body>
</html>

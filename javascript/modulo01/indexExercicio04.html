    <title>Exercicio 04 - Modulo 01 - JavaScript</title>
</head>
<body>


    <script>
        function experiencia(anos){
            if (anos<=1){
                return "Iniciante";
            }else if(anos>1 && anos <=3){
                return "Intermediário";
            }else if(anos>3 && anos<=6){
                return "Avançado";
            }else{
                return "Jedi Master";
            }

        }

        var anosEstudo = 7;
        console.log(experiencia(anosEstudo));

    </script>
</body>
</html>

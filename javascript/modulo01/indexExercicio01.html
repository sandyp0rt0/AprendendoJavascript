<html>
<head>
    <title>Exercicio 01 - Modulo 01 - JavaScript</title>
</head>
<body>


    <script>
        var endereco = {
            rua: "Rua dos Pinheiros",
            numero: 1293,
            bairro: "Centro",
            cidade: "São Paulo",
            uf: "SP"
        };
        console.log(textoEndereco(endereco));

        function textoEndereco(endereco){
            var text = "O usuário mora em "+endereco.cidade+" / "+endereco.uf;
            text += ", no bairro "+endereco.bairro+", na rua \""+endereco.rua;
            text += "\" com nº "+endereco.numero+".";
            return text;
        }

    </script>
</body>
</html>
